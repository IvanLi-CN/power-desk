<svg width="700" height="180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000015"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="180" fill="#f8f9fa" rx="8"/>

  <!-- Temperature Bar -->
  <rect x="80" y="70" width="540" height="35" fill="url(#tempGrad)" rx="18" filter="url(#shadow)"/>

  <!-- Scale Lines -->
  <line x1="80" y1="55" x2="80" y2="115" stroke="#2c3e50" stroke-width="2"/>
  <line x1="404" y1="55" x2="404" y2="115" stroke="#2c3e50" stroke-width="2"/>
  <line x1="458" y1="55" x2="458" y2="115" stroke="#2c3e50" stroke-width="2"/>
  <line x1="620" y1="55" x2="620" y2="115" stroke="#2c3e50" stroke-width="2"/>

  <!-- Temperature Labels -->
  <text x="80" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">0째C</text>
  <text x="404" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">60째C</text>
  <text x="458" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">70째C</text>
  <text x="620" y="135" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">125째C</text>

  <!-- Status Labels -->
  <text x="242" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#27ae60">Normal Operation</text>
  <text x="431" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#f39c12">Warning Zone</text>
  <text x="539" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e74c3c">Shutdown</text>

  <!-- Threshold Lines -->
  <line x1="404" y1="25" x2="404" y2="45" stroke="#f39c12" stroke-width="3" opacity="0.8"/>
  <line x1="458" y1="25" x2="458" y2="45" stroke="#e74c3c" stroke-width="3" opacity="0.8"/>

  <!-- Zone Indicators -->
  <circle cx="404" cy="87.5" r="4" fill="white" stroke="#f39c12" stroke-width="2"/>
  <circle cx="458" cy="87.5" r="4" fill="white" stroke="#e74c3c" stroke-width="2"/>
</svg>
