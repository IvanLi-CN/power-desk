<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="i2cGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78909C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- I2C总线 -->
  <rect x="50" y="80" width="500" height="40" rx="20" fill="url(#i2cGrad)"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">I2C通信总线</text>
  
  <!-- 设备节点 -->
  <circle cx="150" cy="50" r="25" fill="#4CAF50"/>
  <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GX21M15</text>
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">0x49</text>
  
  <circle cx="250" cy="50" r="25" fill="#4CAF50"/>
  <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GX21M15</text>
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">0x48</text>
  
  <circle cx="450" cy="50" r="25" fill="#2196F3"/>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">INA226</text>
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">0x43</text>
  
  <!-- 连接线 -->
  <line x1="150" y1="75" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="75" x2="250" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="75" x2="450" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- 错误处理 -->
  <rect x="100" y="140" width="400" height="50" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">错误处理机制</text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">最多3次重试 • 1秒超时 • 自动重新初始化</text>
</svg>
