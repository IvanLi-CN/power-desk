<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="flowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- 开始 -->
  <ellipse cx="100" cy="50" rx="60" ry="30" fill="url(#flowGrad)" filter="url(#flowShadow)"/>
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">开始监控</text>
  
  <!-- 读取传感器 -->
  <rect x="50" y="120" width="100" height="60" rx="10" fill="url(#flowGrad)" filter="url(#flowShadow)"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">读取温度</text>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">sensor_0</text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">sensor_1</text>
  
  <!-- 判断温度 -->
  <polygon points="100,220 150,250 100,280 50,250" fill="#FFC107" filter="url(#flowShadow)"/>
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">温度检查</text>
  <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">≥70°C?</text>
  
  <!-- 正常运行 -->
  <rect x="250" y="220" width="100" height="60" rx="10" fill="#4CAF50" filter="url(#flowShadow)"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">正常运行</text>
  <text x="300" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">继续监控</text>
  
  <!-- 过温保护 -->
  <rect x="50" y="320" width="100" height="60" rx="10" fill="#F44336" filter="url(#flowShadow)"/>
  <text x="100" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">过温保护</text>
  <text x="100" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">关断输出</text>
  
  <!-- 等待冷却 -->
  <rect x="250" y="320" width="100" height="60" rx="10" fill="#FF9800" filter="url(#flowShadow)"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">等待冷却</text>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">温度&lt;60°C</text>
  
  <!-- 恢复输出 -->
  <rect x="450" y="220" width="100" height="60" rx="10" fill="#4CAF50" filter="url(#flowShadow)"/>
  <text x="500" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">恢复输出</text>
  <text x="500" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">正常运行</text>
  
  <!-- 箭头 -->
  <path d="M 100 80 L 100 120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 100 180 L 100 220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 150 250 L 250 250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 100 280 L 100 320" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 150 350 L 250 350" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 350 350 L 450 280" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 500 220 Q 600 150 350 150 Q 200 150 100 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 标签 -->
  <text x="175" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">否</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333">是</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
