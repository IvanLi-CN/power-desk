<svg width="700" height="180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="advantageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="180" fill="#f8f9fa" rx="8"/>
  
  <!-- Main Banner -->
  <rect x="50" y="30" width="600" height="120" rx="15" fill="url(#advantageGrad)" filter="url(#shadow)"/>
  <text x="350" y="60" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="white">Power Desk 系统优势</text>
  
  <!-- Feature Columns -->
  <g transform="translate(130, 85)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="20" fill="white">🛡️</text>
    <text x="0" y="20" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">多层监控</text>
    <text x="0" y="35" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">硬件+软件+系统</text>
  </g>
  
  <g transform="translate(350, 85)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="20" fill="white">🧠</text>
    <text x="0" y="20" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">智能管理</text>
    <text x="0" y="35" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">分级保护机制</text>
  </g>
  
  <g transform="translate(570, 85)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="20" fill="white">⚡</text>
    <text x="0" y="20" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">高可靠性</text>
    <text x="0" y="35" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">冗余设计保障</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="180" y1="115" x2="300" y2="115" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="115" x2="520" y2="115" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
