<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voltGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 电压监控 -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">电压监控</text>
  <rect x="50" y="50" width="400" height="30" fill="url(#voltGrad)" rx="15"/>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">0V</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">12V</text>
  <text x="370" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">15V</text>
  <text x="430" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">18V</text>
  
  <!-- 电流监控 -->
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">电流监控</text>
  <rect x="50" y="170" width="400" height="30" fill="url(#currGrad)" rx="15"/>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">0A</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">3A</text>
  <text x="370" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">5A</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">8A</text>
  
  <!-- 保护线 -->
  <line x1="370" y1="40" x2="370" y2="90" stroke="#F44336" stroke-width="3"/>
  <line x1="370" y1="160" x2="370" y2="210" stroke="#F44336" stroke-width="3"/>
  
  <!-- 保护标签 -->
  <text x="380" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">过压保护</text>
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">过流保护</text>
  
  <!-- 功率显示 -->
  <rect x="480" y="110" width="100" height="80" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="530" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">功率监控</text>
  <text x="530" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">P = V × I</text>
  <text x="530" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">最大75W</text>
</svg>
