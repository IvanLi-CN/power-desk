<svg width="750" height="280" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280">
  <defs>
    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shutdownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    <marker id="mqttArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8e44ad"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="280" fill="#f8f9fa" rx="8"/>
  
  <!-- GPIO7 Controller -->
  <rect x="60" y="80" width="140" height="120" rx="12" fill="#ecf0f1" stroke="#3498db" stroke-width="3" filter="url(#shadow)"/>
  <text x="130" y="110" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#2980b9">GPIO7</text>
  <text x="130" y="130" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="13" fill="#34495e">VIN控制</text>
  <text x="130" y="150" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="13" fill="#34495e">输出开关</text>
  <circle cx="130" cy="170" r="8" fill="#3498db"/>
  <text x="130" y="175" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="600" fill="white">PIN</text>
  
  <!-- State Boxes -->
  <rect x="260" y="40" width="120" height="70" rx="8" fill="url(#normalGrad)" filter="url(#shadow)"/>
  <text x="320" y="65" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">正常状态</text>
  <text x="320" y="82" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">GPIO: 高电平</text>
  <text x="320" y="98" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">输出开启</text>
  
  <rect x="260" y="125" width="120" height="70" rx="8" fill="url(#shutdownGrad)" filter="url(#shadow)"/>
  <text x="320" y="150" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">关断状态</text>
  <text x="320" y="167" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">GPIO: 低电平</text>
  <text x="320" y="183" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">手动关闭</text>
  
  <rect x="260" y="210" width="120" height="70" rx="8" fill="url(#protectionGrad)" filter="url(#shadow)"/>
  <text x="320" y="235" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="white">保护状态</text>
  <text x="320" y="252" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">GPIO: 低电平</text>
  <text x="320" y="268" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="white">自动关闭</text>
  
  <!-- Connection Lines -->
  <path d="M 200 140 L 260 75" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
  <path d="M 200 140 L 260 160" stroke="#f39c12" stroke-width="3" opacity="0.8"/>
  <path d="M 200 140 L 260 245" stroke="#e74c3c" stroke-width="3" opacity="0.8"/>
  
  <!-- MQTT Control Panel -->
  <rect x="450" y="90" width="180" height="100" rx="12" fill="#f4f1f8" stroke="#8e44ad" stroke-width="2" filter="url(#shadow)"/>
  <text x="540" y="115" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#8e44ad">MQTT远程控制</text>
  <text x="540" y="135" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="#34495e">vin-status: 0 → 正常</text>
  <text x="540" y="152" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="#34495e">vin-status: 1 → 关断</text>
  <text x="540" y="169" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="#34495e">vin-status: 2 → 保护</text>
  
  <!-- MQTT Connection -->
  <path d="M 450 140 Q 420 140 380 140" stroke="#8e44ad" stroke-width="3" fill="none" marker-end="url(#mqttArrow)" opacity="0.8"/>
  <text x="415" y="125" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="11" fill="#7f8c8d">远程控制</text>
</svg>
