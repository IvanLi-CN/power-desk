<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wifiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mqttGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- WiFi连接 -->
  <rect x="50" y="50" width="200" height="80" rx="15" fill="url(#wifiGrad)" filter="url(#shadow)"/>
  <text x="150" y="75" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="white">WiFi连接</text>
  <text x="150" y="95" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 自动重连</text>
  <text x="150" y="110" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 状态监控</text>
  <text x="150" y="125" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 超时处理</text>
  
  <!-- MQTT通信 -->
  <rect x="350" y="50" width="200" height="80" rx="15" fill="url(#mqttGrad)" filter="url(#shadow)"/>
  <text x="450" y="75" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MQTT通信</text>
  <text x="450" y="95" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 心跳检测</text>
  <text x="450" y="110" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 断线重连</text>
  <text x="450" y="125" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="white">• 消息确认</text>
  
  <!-- 连接箭头 -->
  <path d="M 250 90 Q 300 90 350 90" stroke="#666" stroke-width="3" fill="none" marker-end="url(#netArrow)"/>
  
  <!-- 网络状态 -->
  <rect x="150" y="160" width="300" height="60" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="300" y="180" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">网络保护状态</text>
  <text x="300" y="200" text-anchor="middle" font-family="'Microsoft YaHei', 'Segoe UI', Arial, sans-serif" font-size="12" fill="#333">IP: 192.168.31.205 • Ping: 成功 • MQTT: 已连接</text>
  
  <defs>
    <marker id="netArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
